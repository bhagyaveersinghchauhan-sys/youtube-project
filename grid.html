<!DOCTYPE html>
<html>
    <title>Grid css</title>
    <head>
        <body>
            <div style="
            margin-top:30px;
              display: grid;
              grid-template-columns: 100px 1fr"
            >
              <div style="background-color:lightgreen">
                div1
              </div>
              <div style="background-color:rgb(114, 50, 146)">
                div2
              </div>

            </div>
            <div style="
            margin-top:30px;   
                       display: grid;
              grid-template-columns: 100px 100px">
              <div style="background-color:lightgreen">
                div1
              </div>
              <div style="background-color:rgb(114, 50, 146)">
                div2
              </div>

            </div>
            </body>
    </head>
</html>
